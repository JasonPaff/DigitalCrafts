<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<div id="divNewTask">
    <input type="text" id="txtTaskTitle" placeholder="Enter Task"/>
    <select id="selTaskPriority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
    </select>
    <button id="btnNewTask">Add Task</button>
</div>

<div id="divDisplayTasks">
    <ul id="ulTaskList"> <!-- created in client/app.js --> </ul>
</div>

<script src="app.js"></script>
</body>
</html>
